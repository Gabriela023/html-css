<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            background-color: black;
            display: flex; /*configuração do container*/
            flex-flow: row wrap;/*Vai quebrar o conteúdo sem deixar espaço em branco*/
        }
        div.item{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex: auto;/*É o que tira o espaço em branco*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">emplo de bloco A</div>
        <div class="item">emplo de bloco B</div>
        <div class="item">emplo de bloco C</div>
        <div class="item">emplo de bloco D</div>
        <div class="item">emplo de bloco E</div>
        <div class="item">emplo de bloco F</div>
        <div class="item">emplo de bloco G</div>
    </div>

</body>
</html>
