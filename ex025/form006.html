<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p><!--COR-->
        <label for="icor">Cor: </label>
        <input type="color" name="Cor" id="icor" value="#f13456">
        <!--value => A cor que vai parecer primeiro-->
    </p>  
    <p><!--NÍVEL DE SATISFAÇÃO-->
        <label for="inivel">Nível de satisfação: </label>
        <input type="range" name="nivel" id="inivel" min="0" max="5" value="3">
        <!--Por padrão vai de 0 a 100 mas pode limitar esse padrão. Nesse caso ficou de 1-5 -->
    </p>
    <p><!--FOTO-->
        <label for="ifoto">Foto do perfil: </label>
        <input type="file" name="foto" id="ifoto">
        <!--OBS: O formulário agora é method post porque o usuário vai enviar um arquivo.-->
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
