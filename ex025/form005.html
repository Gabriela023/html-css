<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" checked> <label for="isxfem">Feminino</label> 
            <!--Se o name das duas opções não fossem iguais, as duas opções seriam marcadas. Então para o controle rádio, o name deve ser o mesmo para todos
            OBS: No rádio não pode ter mais de um checked
            -->
        </fieldset>
        <fieldset>
            <legend>Eportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"checked > <label for="iesfut" >Futebol</label><br>
            <!--Checked => Quando abrir a página esse item já estará marcado-->
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
        </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
