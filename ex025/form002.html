<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15"size="10" placeholder="nome do usuário" autocomplete="username">
        <!--
        minlength="5" e maxlength="15" => tamanho máximo e mínimo dos caracteres que devem ser digitados. Nesse caso o nome
        size="10" => A caixa vai 10 letras por vez.
        placeholder="nome do usuário" => mostra a dica do que deve ser preenchido, quantidade de letras, etc...
        autocomplete="username" => Mostra as opções de nome de usuário para aquele campo.
        Existem outros atributos para ele também. Como senha, endereço.. 
        -->
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </p>
    </form>
</body>
</html>
