<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>

    <p>Abaixo você vai ver uma imagem que está numa pasta</p>
    <img src="html 200.png" alt="logo html 5"> <!--src = origem do arquivo // alt = texto alternativo que explica a imagem-->
    <!--ctrl+espaço = enquanto o cursor estiver piscando dentro das aspas no "src" mostra todas as imagens-->

    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/css 200.png" alt="logo css 3">
    <!--Mesmo passo do anterior mas ao invés de só clicar na imagem que já está na pasta deve-se clicar na subpasta "imagens" que ela vai mostrar os arquivos dentro dela.-->

    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--brand-development-tools-pack-logos-icons-225993.png?f=webp&w=256" alt="logo javascript">

</body>
</html>
