<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Lovely' ;
            src: url('fonts/Lovely font demo.otf') format('opentype'), url('fonts/Lovely font demo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tiipos de format()
            - opentype(otf)
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat(Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family: 'Arial', Helvetica, sans-serif;
        }
        h1{
            font-family: 'Lovely', Times, serif;
            font-size: 3em;
            font-weight: bold;
        }
    </style>
</head>
