<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <!--
        method ="get" => utilizado quando os dados não são sensíveis, como uma busca no google.
        -Não utilizar quando: 
        -os dados passarem de 3kb;
        -envio de arquivos;
        method ="post" => esconde os dados do formulário na urlo, porém os mesmos ainda são visíveis no devtools.

        action= "cadastro.php => Enviar o dado do formulário (pode usar outras linguagens de programação)"
        autocomplete = "off" => Desliga as sugestões de preenchimento-->

        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
            <!--Label => Associa o titulo com o objeto (caixa)-->
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
