<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <!--FIELDSET =>Agrupa os campos de preenchimento-->
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" max="20" required>
            </p>
            <p>
                <!--EMAIL-->
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <!--TELEFONE-->
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" pattern="^(\d{2}\)\d{4,5}-\d{4}$" required
                    placeholder="(xx)xxxx-xxxx">
                <!-- RegEx - Expressões regulares
                        pattern="^(\d{2}\)\d{4,5}-\d{4}$" => Definiu como deverá ser digitado nesse campo
                        EX: (21)96576-0374
                    -->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>

</html>
